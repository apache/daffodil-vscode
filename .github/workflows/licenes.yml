---
name: LICENES CI
on:
  push:
    branches-ignore: ["dependabot/**"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  rat-check:
    name: Rat Check
    strategy:
      matrix:
        java_distribution: [temurin]
        java_version: [8]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      SBT: sbt -J-Xms1024m -J-Xmx5120m -J-XX:ReservedCodeCacheSize=512m -J-XX:MaxMetaspaceSize=1024m ++2.13.16
    steps:
      ############################################################
      # Setup
      ############################################################

      - name: Check out Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4.7.1
        with:
          distribution: ${{ matrix.java_distribution }}
          java-version: ${{ matrix.java_version }}

      ############################################################
      # Rat check
      ############################################################

      - name: Run Rat Check
        run: $SBT ratCheck || (cat target/rat.txt; exit 1)

  node-missing-license-data-check:
    name: Node Missing LICENSE Data Check
    strategy:
      matrix:
        os: [ubuntu-22.04]
        node: ["22.14.0"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      ############################################################
      # Setup
      ############################################################

      - name: Check out Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: yarn install

      ############################################################
      # Node Missing LICENSE Data Check
      ############################################################

      - name: Run Node Missing LICENSE Data Check
        run: yarn check-missing-license-data

  node-license-compatibility:
    name: Node LICENSE Compatibility Check
    strategy:
      matrix:
        os: [ubuntu-22.04]
        node: ["22.14.0"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      ############################################################
      # Setup
      ############################################################

      - name: Check out Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node }}
      
      - name: Install dependencies
        run: yarn install

      ############################################################
      # Node LICENSE Compatibility Check
      ############################################################

      - name: Run Node LICENSE Compatibility Check
        run: yarn check-license-compatibility
