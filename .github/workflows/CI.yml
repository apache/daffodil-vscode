---
name: CI
on:
  push:
    branches-ignore:
      - "dependabot/**" # dependabot branches
      - "update/**" # scala-steward branches
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr:
        description: 'PR number to verify (e.g., 1400)'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.event_name }}-${{ inputs.pr || github.ref }}
  cancel-in-progress: false

jobs:
  single-commit:
    name: Single Commit Pull Request
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    steps:
      - name: Check Single Commit
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const commits = await github.rest.pulls.listCommits({
              ...context.repo,
              pull_number: context.issue.number,
            });
            core.info("Number of commits in this pull request: " + commits.data.length);
            if (commits.data.length > 1) {
              core.setFailed("If approved with two +1's, squash this pull request into one commit");
            }

  code-format:
    name: TypeScript/Scala/Svelte Formatting
    strategy:
      matrix:
        java_distribution: [temurin]
        java_version: [8]
        os: [ubuntu-22.04]
        node: ["20"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      SBT: sbt -J-Xms1024m -J-Xmx5120m -J-XX:ReservedCodeCacheSize=512m -J-XX:MaxMetaspaceSize=1024m ++2.13.16
    steps:
      ############################################################
      # Setup
      ############################################################
      - name: Resolve PR metadata
        id: meta
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            // Handle workflow_dispatch, pull_request, and fallback (push/other)
            if (context.eventName === 'workflow_dispatch') {
              const raw = (context.payload.inputs && context.payload.inputs.pr) || '';
              const prNumber = Number(raw);
              if (!Number.isFinite(prNumber) || prNumber <= 0) {
                core.setFailed("Missing or invalid 'pr' input for workflow_dispatch.");
                return;
              }
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              if (pr.state !== 'open') {
                core.setFailed(`PR #${prNumber} is not open (state=${pr.state}).`);
                return;
              }
              core.setOutput('head_repo', pr.head.repo.full_name);
              core.setOutput('head_ref',  pr.head.ref);
              core.setOutput('head_sha',  pr.head.sha);
              core.info(`Verifying PR #${prNumber} from ${pr.head.repo.full_name}:${pr.head.ref} @ ${pr.head.sha}`);
              return;
            }

            if (context.eventName === 'pull_request') {
              const prNumber = context.issue.number;
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              core.setOutput('head_repo', pr.head.repo.full_name);
              core.setOutput('head_ref',  pr.head.ref);
              core.setOutput('head_sha',  pr.head.sha);
              core.info(`Resolved PR #${prNumber} from ${pr.head.repo.full_name}:${pr.head.ref} @ ${pr.head.sha}`);
              return;
            }

            // Fallback for push/other events
            core.setOutput('head_repo', `${context.repo.owner}/${context.repo.repo}`);
            core.setOutput('head_ref',  process.env.GITHUB_REF || context.ref || '');
            core.setOutput('head_sha',  context.sha);
            core.info(`Non-PR event; using ${context.repo.owner}/${context.repo.repo}:${process.env.GITHUB_REF || context.ref} @ ${context.sha}`);

      - name: Check out repository (PR head or repo)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: ${{ steps.meta.outputs.head_repo }}
          ref: ${{ steps.meta.outputs.head_sha || steps.meta.outputs.head_ref || github.ref }}
          fetch-depth: 0
          persist-credentials: false
          clean: true

      - name: Setup Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: ${{ matrix.java_distribution }}
          java-version: ${{ matrix.java_version }}

      - name: Install Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Setup sbt
        uses: sbt/setup-sbt@17575ea4e18dd928fe5968dbe32294b97923d65b # v1

      ############################################################
      # Lint/format checks
      ############################################################

      - name: Scala format check
        run: $SBT scalafmtCheck

      - name: Scala sbt format check
        run: $SBT scalafmtSbtCheck

      - name: Install node dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript lint
        run: yarn lint

  build-test-package:
    name: "Build, Test, and Package (OS: ${{ matrix.os }}, Node: ${{ matrix.node }}, Java: ${{ matrix.java_version }}, VS Code: ${{ matrix.vscode }})"
    strategy:
      matrix:
        java_distribution: [temurin]
        java_version: [8, 11, 17]
        os: [macos-13, ubuntu-22.04, windows-2022]
        node: ["20.19.4", "22.14.0"]
        vscode: ["1.90.0", "stable"] # v1.90.0 is the first version of VSCode to use Node 20
      fail-fast: false # don't immediately fail all other jobs if a single job fails
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      DAFFODIL_TEST_VSCODE_VERSION: ${{ matrix.vscode }}
    steps:
      ############################################################
      # Setup
      ############################################################
      - name: Resolve PR metadata
        id: meta
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            // Handle workflow_dispatch, pull_request, and fallback (push/other)
            if (context.eventName === 'workflow_dispatch') {
              const raw = (context.payload.inputs && context.payload.inputs.pr) || '';
              const prNumber = Number(raw);
              if (!Number.isFinite(prNumber) || prNumber <= 0) {
                core.setFailed("Missing or invalid 'pr' input for workflow_dispatch.");
                return;
              }
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              if (pr.state !== 'open') {
                core.setFailed(`PR #${prNumber} is not open (state=${pr.state}).`);
                return;
              }
              core.setOutput('head_repo', pr.head.repo.full_name);
              core.setOutput('head_ref',  pr.head.ref);
              core.setOutput('head_sha',  pr.head.sha);
              core.info(`Verifying PR #${prNumber} from ${pr.head.repo.full_name}:${pr.head.ref} @ ${pr.head.sha}`);
              return;
            }

            if (context.eventName === 'pull_request') {
              const prNumber = context.issue.number;
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              core.setOutput('head_repo', pr.head.repo.full_name);
              core.setOutput('head_ref',  pr.head.ref);
              core.setOutput('head_sha',  pr.head.sha);
              core.info(`Resolved PR #${prNumber} from ${pr.head.repo.full_name}:${pr.head.ref} @ ${pr.head.sha}`);
              return;
            }

            // Fallback for push/other events
            core.setOutput('head_repo', `${context.repo.owner}/${context.repo.repo}`);
            core.setOutput('head_ref',  process.env.GITHUB_REF || context.ref || '');
            core.setOutput('head_sha',  context.sha);
            core.info(`Non-PR event; using ${context.repo.owner}/${context.repo.repo}:${process.env.GITHUB_REF || context.ref} @ ${context.sha}`);

      - name: Check out repository (PR head or repo)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: ${{ steps.meta.outputs.head_repo }}
          ref: ${{ steps.meta.outputs.head_sha || steps.meta.outputs.head_ref || github.ref }}
          fetch-depth: 0
          persist-credentials: false
          clean: true

      - name: Setup Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: ${{ matrix.java_distribution }}
          java-version: ${{ matrix.java_version }}

      # some runner oses don't have sbt by default
      - name: Setup sbt
        uses: sbt/setup-sbt@17575ea4e18dd928fe5968dbe32294b97923d65b # v1

      - name: Install Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: yarn.lock

      ############################################################
      # Build & Package
      ############################################################

      - name: Install node dependencies
        run: yarn install --frozen-lockfile

      - name: Runs tests - Linux
        run: xvfb-run -a yarn test
        if: runner.os == 'Linux'

      - name: Runs tests - Windows/Mac
        run: yarn test
        if: runner.os != 'Linux'

      - name: Check for Errors in macOS
        run: tail -n 1000 '/Users/runner/Library/Application Support/omega_edit/'* && exit 1
        if: failure() && runner.os == 'macOS'

      - name: Package
        run: yarn package
