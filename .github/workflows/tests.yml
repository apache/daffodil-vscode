---
name: Unit Tests
on:
  push:
    branches-ignore: [ 'dependabot/**' ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Unit Tests
    strategy:
      matrix:
        os: [macos-11, ubuntu-20.04, windows-2019]
        node: [ '10', '12', '14', '16' ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2.3.5
    - name: Install Node.js
      uses: actions/setup-node@v1.4.6
      with:
        node-version: ${{ matrix.node}}
    - run: yarn install
    - run: yarn build
    - run: npm install
    - run: npm test
