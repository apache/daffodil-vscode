<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Editor</title>
    <style>
      .container {
        display: block;
        position: relative;
        margin: 0px;
        margin-top: -10px;
        padding-left: 20px;
        cursor: pointer;
        font-size: 14px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
    <style></style>
  </head>
  <body>
    <div>
      <div style="display: none" id="sessionFile"></div>
      <div style="display: none" id="changeCount"></div>
      <div class="offset-div">
        <p class="offset-text">Offset</p>
        <div class="offset-area" id="offset"></div>
      </div>

      <div class="encoding-div">
        <p class="encoding-text">Encoding</p>

        <div class="encoding-area" id="hexAll"></div>
      </div>
      <div class="decoded-div">
        <p class="decoded-text">Decoded Text</p>

        <textarea class="decoded-area" id="vpAll"></textarea>
      </div>

      <div class="inspector-div">
        <p class="inspector-text">Data Inspector</p>
        <label style="margin-top: 10px" class="container"
          >Little Indian
          <input type="checkbox" />
          <span style="margin-left: 0px" class="checkmark"></span>
        </label>
        <div class="format-area">
          uint8<br />
          uint8<br />
          int8<br />
          uint16<br />
          int16<br />
          uint32<br />
          int32<br />
          uint64<br />
          int64<br />
          float32<br />
          float64<br />
          UTF-8<br />
          UTF-16<br />
        </div>
        <label style="margin-top: 13px; padding-left: 0px" class="container"
          >Stats</label
        >
        <div class="stats-area">File Size:<br /></div>
      </div>

      <div style="padding-top: 0px; padding-left: 5px" class="viewport-div">
        <p style="margin-top: 10px" class="viewport-text">Viewports</p>
        <label
          style="margin-top: 5px; padding-left: 0px; width: 100px"
          class="container"
          >Offset
          <div
            style="
              position: absolute;
              top: 0;
              margin-left: 45px;
              height: 10px;
              width: 35px;
              border: 2px solid;
            "
          ></div>
        </label>
        <div class="viewport-area" id="viewport1"></div>

        <label
          style="margin-top: 14px; padding-left: 0px; width: 100px"
          class="container"
          >Offset
          <div
            style="
              position: absolute;
              top: 0;
              margin-left: 45px;
              height: 10px;
              width: 35px;
              border: 2px solid;
            "
          ></div>
        </label>
        <div class="viewport-area" id="viewport2"></div>

        <label
          style="margin-top: 13px; padding-left: 0px; width: 100px"
          class="container"
          >Offset
          <div
            style="
              position: absolute;
              top: 0;
              margin-left: 45px;
              height: 10px;
              width: 35px;
              border: 2px solid;
            "
          ></div>
        </label>
        <div class="viewport-area" id="viewport3"></div>
      </div>

      <br />
      <br />

      <div style="padding-top: 35%; width: max-content">
        <div class="setting-div">
          <p>
            Search: <input style="margin-left: 10px" id="searchInput" />
            <label
              style="margin-left: 102%; margin-top: -20px"
              class="container"
              >Replace?
              <input
                type="checkbox"
                id="replaceText"
                onClick="replaceCkBoxClicked()"
              />
              <span style="margin-left: 0px" class="checkmark"></span>
            </label>
            <label
              style="margin-left: 142%; margin-top: -16px; width: 105px"
              class="container"
              >Case Insensitive?
              <input type="checkbox" id="caseInsensitive" />
              <span style="margin-left: 0px" class="checkmark"></span>
            </label>
            <button
              style="margin-left: 102%; margin-top: 20px"
              id="searchReplaceButton"
              onClick="executeSearchOrReplace()"
            >
              Search
            </button>
          </p>

          <p id="replaceLabel" style="margin-top: -38px; visibility: hidden">
            Replace: <input style="margin-left: 3px" id="replaceInput" />
          </p>
        </div>

        <br />

        <div class="setting-div" onclick="check('overwriteSessionFile')">
          <label class="container"
            >Overwrite File
            <input type="checkbox" id="overwriteSessionFile" />
            <span style="margin-left: 0px" class="checkmark"></span>
          </label>
        </div>
        <div
          class="setting-div"
          style="margin-top: 15px"
          onclick="check('saveNewSessionFile')"
        >
          <label class="container"
            >Save As New File (no-prompt)
            <input type="checkbox" id="saveNewSessionFile" />
            <span style="margin-left: 0px" class="checkmark"></span>
          </label>
        </div>
        <button
          id="save"
          style="margin-top: 10px"
          class="save-button"
          type="button"
          onclick="saveSession()"
        >
          Save Session
        </button>
      </div>
    </div>
    <script>
      '<SCRIPT_DATA>'
    </script>
  </body>
</html>
